<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Manual | Brownz Ink Station</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owner.css">

    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Brownz Ink Station - Owner Manual</div>
    </nav>

    <section class="owner-section">
        <h2>All Bookings</h2>
        <table id="bookings-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Artist</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 Brownz Ink Station. Owner Manual</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tbody = document.querySelector("#bookings-table tbody");
            const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

            bookings.forEach(booking => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${booking.name}</td>
                    <td>${booking.email}</td>
                    <td>${booking.phone}</td>
                    <td>${booking.date}</td>
                    <td>${booking.time}</td>
                    <td>${booking.artist}</td>
                    <td>${booking.notes}</td>
                `;
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
